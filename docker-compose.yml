services:
  mfp:
    build: https://github.com/mhdzumair/mediaflow-proxy.git#main
    container_name: mfp
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      API_PASSWORD: mfp
      FORWARDED_ALLOW_IPS: "*"
    networks:
      - nexuslb-network
  lb:
    image: nginx:alpine
    container_name: lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - mfp
      - panel
    networks:
      - nexuslb-network
  panel:
    build: ./panel
    container_name: panel
    restart: unless-stopped
    volumes:
      - ./.htpasswd:/auth/.htpasswd
    environment:
      ADMIN_PASSWORD: admin123
    networks:
      - nexuslb-network
networks:
  nexuslb-network:
    driver: bridge

  panel:
    build: ./panel
    container_name: nexuslb-panel
    restart: unless-stopped
    volumes:
      - ./.htpasswd:/auth/.htpasswd
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - HTPASSWD_FILE=/auth/.htpasswd
    networks:
      - iptv-network

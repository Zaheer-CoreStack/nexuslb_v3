services:
  mfp:
    build: ./mediaflow-proxy
    container_name: mfp
    restart: unless-stopped
    network_mode: "service:vpn"
    depends_on:
      - vpn
    volumes:
      - ./mfp_config.env:/mediaflow_proxy/.env:rw
  vpn:
    image: qmcgaw/gluetun:latest
    container_name: vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888 # Expose MFP port through VPN container
    volumes:
      - ./gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_COUNTRIES=Netherlands
      - FIREWALL_VPN_INPUT_PORTS=8888
    restart: always
    networks:
      - nexuslb-network
  lb:
    image: nginx:alpine
    container_name: lb
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - mfp
      - panel
    networks:
      - nexuslb-network
  panel:
    build: ./panel
    container_name: panel
    restart: unless-stopped
    volumes:
      - ./.htpasswd:/auth/.htpasswd
      - panel-db:/instance
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/config/docker-compose.yml
      - ./mfp_config.env:/config/mfp_config.env:rw
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - HTPASSWD_FILE=/auth/.htpasswd
    networks:
      - nexuslb-network
volumes:
  panel-db:
    driver: local
networks:
  nexuslb-network:
    driver: bridge

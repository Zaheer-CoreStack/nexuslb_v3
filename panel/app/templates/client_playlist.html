<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusLB | Your Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-sidebar: #16213e;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-nav {
            background: var(--bg-card);
            border-bottom: 2px solid var(--accent);
            padding: 15px 0;
        }
        
        .nav-tabs {
            border: none;
            gap: 10px;
        }
        
        .nav-tabs .nav-link {
            background: var(--bg-sidebar);
            border: none;
            color: var(--text-secondary);
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-tabs .nav-link:hover {
            background: #0f3460;
            color: var(--text-primary);
        }
        
        .nav-tabs .nav-link.active {
            background: var(--accent);
            color: white;
        }
        
        .search-box {
            background: var(--bg-sidebar);
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: var(--text-secondary);
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        
        .channel-card {
            background: var(--bg-card);
            border: 1px solid #0f3460;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
            border-color: var(--accent);
        }
        
        .channel-logo-container {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-sidebar) 0%, #0f3460 100%);
            padding: 15px;
        }
        
        .channel-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .channel-info {
            padding: 12px;
        }
        
        .channel-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-category {
            font-size: 11px;
            color: var(--accent);
            background: rgba(233, 69, 96, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .sidebar {
            background: var(--bg-sidebar);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .category-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 5px;
        }
        
        .category-item:hover {
            background: rgba(233, 69, 96, 0.1);
        }
        
        .category-item.active {
            background: var(--accent);
            color: white;
        }
        
        .category-item .count {
            margin-left: auto;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--bg-sidebar);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-card {
            background: var(--bg-sidebar);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .stats-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stats-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .no-results i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Main Navigation -->
    <div class="main-nav">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h4 class="mb-0"><i class="fas fa-tv me-2" style="color: var(--accent);"></i>NexusLB</h4>
                </div>
                <div class="col-md-4">
                    <div class="search-box d-flex align-items-center">
                        <i class="fas fa-search me-2" style="color: var(--text-secondary);"></i>
                        <input type="text" id="searchInput" placeholder="Search channels..." oninput="searchChannels()">
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <span class="text-secondary" id="userInfo"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <!-- Stats -->
                <div class="row">
                    <div class="col-6">
                        <div class="stats-card">
                            <div class="stats-number" id="totalChannels">0</div>
                            <div class="stats-label">Channels</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stats-card">
                            <div class="stats-number" id="totalCats">0</div>
                            <div class="stats-label">Categories</div>
                        </div>
                    </div>
                </div>
                
                <!-- Main Categories -->
                <div class="sidebar">
                    <div class="category-title">Quick Access</div>
                    <div class="category-item active" onclick="selectTab('all')">
                        <i class="fas fa-globe me-2"></i> All Channels
                        <span class="count" id="countAll">0</span>
                    </div>
                    <div class="category-item" onclick="selectTab('live')">
                        <i class="fas fa-broadcast-tower me-2"></i> Live TV
                        <span class="count" id="countLive">0</span>
                    </div>
                    <div class="category-item" onclick="selectTab('movies')">
                        <i class="fas fa-film me-2"></i> Movies
                        <span class="count" id="countMovies">0</span>
                    </div>
                    <div class="category-item" onclick="selectTab('series')">
                        <i class="fas fa-tv me-2"></i> Series
                        <span class="count" id="countSeries">0</span>
                    </div>
                </div>
                
                <!-- All Categories -->
                <div class="sidebar">
                    <div class="category-title">All Categories</div>
                    <div id="categoryList" style="max-height: 400px; overflow-y: auto;">
                        <!-- Categories loaded dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Loading -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading your playlist...</p>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" style="display: none; max-width: 400px; margin: 100px auto;">
                    <div class="sidebar" style="text-align: center;">
                        <h4 class="mb-4"><i class="fas fa-user-lock me-2"></i>Login Required</h4>
                        <form onsubmit="event.preventDefault(); login();">
                            <div class="mb-3">
                                <input type="text" id="inputUser" class="form-control bg-dark text-light" placeholder="Username" required style="border: 1px solid #0f3460;">
                            </div>
                            <div class="mb-3">
                                <input type="password" id="inputPass" class="form-control bg-dark text-light" placeholder="Password" required style="border: 1px solid #0f3460;">
                            </div>
                            <button type="submit" class="btn w-100" style="background: var(--accent); color: white;">Access Playlist</button>
                        </form>
                    </div>
                </div>
                
                <!-- Channel Grid -->
                <div id="channelGrid" style="display: none;">
                    <div class="channel-grid" id="channels">
                        <!-- Channels loaded dynamically -->
                    </div>
                </div>
                
                <!-- No Results -->
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h5>No channels found</h5>
                    <p>Try a different search term</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allChannels = [];
        let filteredChannels = [];
        let currentFilter = 'all';
        let username = '{{ username }}';
        let password = '{{ password }}';

        // Check auth on load
        if (!username || !password) {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        } else {
            loadPlaylist();
        }

        function login() {
            username = document.getElementById('inputUser').value;
            password = document.getElementById('inputPass').value;
            if (username && password) {
                window.location.href = '/client-playlist?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);
            }
        }

        async function loadPlaylist() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('channelGrid').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            
            try {
                const url = `/api/playlist?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                // Process channels
                allChannels = [];
                for (const cat in data.categories) {
                    data.categories[cat].forEach(ch => {
                        ch.categoryName = cat;
                        allChannels.push(ch);
                    });
                }

                // Count by type
                const liveCount = allChannels.filter(ch => 
                    !ch.categoryName.toLowerCase().includes('movie') && 
                    !ch.categoryName.toLowerCase().includes('series')
                ).length;
                const moviesCount = allChannels.filter(ch => 
                    ch.categoryName.toLowerCase().includes('movie')
                ).length;
                const seriesCount = allChannels.filter(ch => 
                    ch.categoryName.toLowerCase().includes('series')
                ).length;

                // Update counts
                document.getElementById('totalChannels').textContent = data.total;
                document.getElementById('totalCats').textContent = data.all_categories.length;
                document.getElementById('countAll').textContent = data.total;
                document.getElementById('countLive').textContent = liveCount;
                document.getElementById('countMovies').textContent = moviesCount;
                document.getElementById('countSeries').textContent = seriesCount;
                document.getElementById('userInfo').textContent = 'Welcome, ' + username;

                // Build category list
                buildCategoryList(data.categories);

                // Display channels
                filteredChannels = [...allChannels];
                displayChannels(filteredChannels);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('channelGrid').style.display = 'block';

            } catch (error) {
                console.error('Error loading playlist:', error);
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function buildCategoryList(categories) {
            const container = document.getElementById('categoryList');
            container.innerHTML = '';

            // Sort categories by channel count
            const sortedCats = Object.keys(categories).sort((a, b) => 
                categories[b].length - categories[a].length
            );

            sortedCats.forEach(cat => {
                if (cat && cat !== 'Uncategorized' && cat.toLowerCase().indexOf('movie') === -1 && cat.toLowerCase().indexOf('series') === -1) {
                    const div = document.createElement('div');
                    div.className = 'category-item';
                    div.innerHTML = `<i class="fas fa-folder me-2"></i>${cat}<span class="count">${categories[cat].length}</span>`;
                    div.onclick = () => filterByCategory(cat);
                    container.appendChild(div);
                }
            });
        }

        function selectTab(tab) {
            currentFilter = tab;
            
            // Update active state
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Apply filter
            applyFilters();
        }

        function filterByCategory(category) {
            currentFilter = 'category';
            window.filterCategory = category;
            
            // Update UI
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            applyFilters();
        }

        function searchChannels() {
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredChannels = allChannels.filter(ch => {
                // Search filter
                const matchesSearch = ch.name.toLowerCase().includes(searchTerm) || 
                                     ch.categoryName.toLowerCase().includes(searchTerm);
                
                if (!matchesSearch) return false;

                // Tab filter
                if (currentFilter === 'live') {
                    return !ch.categoryName.toLowerCase().includes('movie') && 
                           !ch.categoryName.toLowerCase().includes('series');
                } else if (currentFilter === 'movies') {
                    return ch.categoryName.toLowerCase().includes('movie');
                } else if (currentFilter === 'series') {
                    return ch.categoryName.toLowerCase().includes('series');
                } else if (currentFilter === 'category' && window.filterCategory) {
                    return ch.categoryName === window.filterCategory;
                }
                
                return true;
            });

            displayChannels(filteredChannels);
        }

        function displayChannels(channels) {
            const container = document.getElementById('channels');
            
            if (channels.length === 0) {
                container.innerHTML = '';
                document.getElementById('channelGrid').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
                return;
            }

            document.getElementById('channelGrid').style.display = 'block';
            document.getElementById('noResults').style.display = 'none';

            let html = '';
            channels.forEach(ch => {
                const logo = ch.tvg_logo || 'https://via.placeholder.com/150x100?text=TV';
                html += `
                    <div class="channel-card" onclick="playChannel('${encodeURIComponent(ch.url)}')">
                        <div class="channel-logo-container">
                            <img src="${logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/150x100?text=TV'">
                        </div>
                        <div class="channel-info">
                            <div class="channel-name" title="${ch.name}">${ch.name}</div>
                            <div class="channel-category">${ch.categoryName}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function playChannel(url) {
            const decoded = decodeURIComponent(url);
            window.open(decoded, '_blank');
        }
    </script>
</body>
</html>

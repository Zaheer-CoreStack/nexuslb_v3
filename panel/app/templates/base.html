<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusLB | Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Theme -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <h3 class="text-center mb-4 mt-2">Nexus<span class="text-primary">LB</span></h3>
        <a href="{{ url_for('dashboard.index') }}"
            class="{{ 'active' if request.endpoint == 'dashboard.index' else '' }}">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a href="{{ url_for('users.list_users') }}"
            class="{{ 'active' if request.endpoint == 'users.list_users' else '' }}">
            <i class="fas fa-users me-2"></i> Users
        </a>
        <a href="{{ url_for('proxy.index') }}" class="{{ 'active' if request.endpoint == 'proxy.index' else '' }}">
            <i class="fas fa-network-wired me-2"></i> Proxy Manager
        </a>
        <a href="{{ url_for('playlists.index') }}"
            class="{{ 'active' if request.endpoint == 'playlists.index' else '' }}">
            <i class="fas fa-list-alt me-2"></i> Playlists
        </a>
        <a href="/panel/client-playlist" target="_blank" class="{{ 'active' if 'client-playlist' in request.path else '' }}">
            <i class="fas fa-tv me-2"></i> Client Playlist
        </a>
        <a href="#" class="disabled"><i class="fas fa-file-alt me-2"></i> Logs</a>

        <div class="mt-auto pt-5 text-center">
            <a href="{{ url_for('auth.logout') }}" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</a>
        </div>
    </div>

    <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

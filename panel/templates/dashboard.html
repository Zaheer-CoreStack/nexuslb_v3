<!DOCTYPE html><html><head><title>Dashboard</title><style>body{font-family:sans-serif;max-width:800px;margin:0 auto;padding:20px}ul{list-style:none;padding:0}li{display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #eee}.del{background:#ff4444;color:white;border:none;padding:5px 10px;cursor:pointer}</style></head><body><h1>User Management</h1><a href="{{url_for('logout')}}">Logout</a><h3>Add User</h3><form action="{{url_for('add_user')}}" method="post"><input name="username" placeholder="Username" required> <input name="password" type="password" placeholder="Password" required> <button>Add</button></form><h3>Existing Users</h3><ul>{% for u in users %}<li>{{u}} {% if u!='admin' %}<form action="{{url_for('delete_user')}}" method="post" style="display:inline"><input type="hidden" name="username" value="{{u}}"><button class="del">Delete</button></form>{% endif %}</li>{% endfor %}</ul></body></html>
